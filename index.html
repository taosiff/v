<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Poll - Vote Now!</title>
    <link rel="stylesheet" href="poll.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Team Poll</h1>
            <p class="subtitle">Choose your favorite team!</p>
        </div>

        <div class="poll-container">
            <div class="option-card" id="optionA">
                <div class="option-header">
                    <span class="option-label">Option A</span>
                </div>
                <div class="team-name">TEAMYSN</div>
                <button class="vote-btn vote-btn-a" id="voteButtonA" onclick="voteForTeam('A')">
                    Vote for TEAMYSN ‚úì
                </button>
                <div class="vote-count" id="countA">
                    <span class="loading">Loading...</span>
                </div>
            </div>

            <div class="option-card" id="optionB">
                <div class="option-header">
                    <span class="option-label">Option B</span>
                </div>
                <div class="team-name">TEAMNVD</div>
                <button class="vote-btn vote-btn-b" id="voteButtonB" onclick="voteForTeam('B')">
                    Vote for TEAMNVD ‚úì
                </button>
                <div class="vote-count" id="countB">
                    <span class="loading">Loading...</span>
                </div>
            </div>
        </div>

        <div class="message-box" id="messageBox"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="poll.js"></script>
</body>
</html>
